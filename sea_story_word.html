<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Do+Hyeon|Gugi|Hi+Melody&amp;subset=korean" rel="stylesheet">

  <body>
    <div id="con">
      <img src="img/knowword2.png" alt="">
      <h2>알고 있는 단어를 눌러봐!</h2>
      <div id="words">
        <form action="">
          <label class="ccon">기억하다
            <input type="checkbox" class="cbox" name="space_word" value="기억하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">생각하다
            <input type="checkbox" class="cbox" name="space_word" value="생각하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">연습하다
            <input type="checkbox" class="cbox" name="space_word" value="연습하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">준비하다
            <input type="checkbox" class="cbox" name="space_word" value="준비하다">
            <span class="cmark"></span>
          </label>
          <br>
          <label class="ccon">드러나다
            <input type="checkbox" class="cbox" name="space_word" value="드러나다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">발견하다
            <input type="checkbox" class="cbox" name="space_word" value="발견하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">완성하다
            <input type="checkbox" class="cbox" name="space_word" value="완성하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">답하다
            <input type="checkbox" class="cbox" name="space_word" value="답하다">
            <span class="cmark"></span>
          </label>
          <br>
          <label class="ccon">확인하다
            <input type="checkbox" class="cbox" name="space_word" value="확인하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">해결하다
            <input type="checkbox" class="cbox" name="space_word" value="해결하다">
            <span class="cmark"></span>
          </label>
        </form>
        <a href="sea_story_1.html"><button>&gt;</button></a>
      </div>
    </div>
    <script>
      function printOut(){
          var x = document.querySelectorAll(".cbox:checked");
          var i;
          var x2 = "";
          for(i=0; i<x.length; i++){
            x2 += x[i].value + ", "
          };
        //document.getElementById("printed").innerHTML = x2.slice(0,-2);
      }
