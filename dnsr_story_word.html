<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>두리와 노나의 지하실 청소</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Do+Hyeon|Gugi|Hi+Melody&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:500&amp;subset=korean" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/all_story_word.css">
  </head>
  <body>
    <div id="con">
      <img src="img/knowword2.png" alt="">
      <h2>알고 있는 단어를 눌러봐!</h2>
      <div id="words">
        <form action="">
          <label class="ccon">기록하다
            <input type="checkbox" class="cbox" name="space_word" value="기록하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">비교하다
            <input type="checkbox" class="cbox" name="space_word" value="비교하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">실천하다
            <input type="checkbox" class="cbox" name="space_word" value="실천하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">연결하다
            <input type="checkbox" class="cbox" name="space_word" value="연결하다">
            <span class="cmark"></span>
          </label>
          <br>
          <label class="ccon">이용하다
            <input type="checkbox" class="cbox" name="space_word" value="이용하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">이해하다
            <input type="checkbox" class="cbox" name="space_word" value="이해하다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">접다
            <input type="checkbox" class="cbox" name="space_word" value="접다">
            <span class="cmark"></span>
          </label>
          <label class="ccon">표현하다
            <input type="checkbox" class="cbox" name="space_word" value="표현하다">
            <span class="cmark"></span>
          </label>
        </form>
        <a href="dnsr_story_1.html"><button style="left:1000px;">&gt;</button></a>
      </div>
    </div>
    <script>
      function printOut(){
          var x = document.querySelectorAll(".cbox:checked");
          var i;
          var x2 = "";
          for(i=0; i<x.length; i++){
            x2 += x[i].value + ", "
          };
        //document.getElementById("printed").innerHTML = x2.slice(0,-2);
      }
    </script>
  </body>
</html>
